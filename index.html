<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
  <h1 class="w3-xxxlarge w3-text-theme">Side Navigation</h1>
  <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
</nav>

<!-- Header -->
<header class="w3-container w3-theme w3-padding-32" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
  <div class="w3-center">
  <h4>Welcome to.....</h4>
  <h1 class="w3-xxxlarge w3-animate-bottom">Minecraft Tutorial Site!</h1>
    <div class="w3-padding-32">
      <button class="w3-button w3-xlarge w3-theme-d4" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">Click Here if you dont know</button>
    </div>
  </div>
</header>

<!-- Modal -->
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top">
      <header class="w3-container w3-theme"> 
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
        <h4>Hey! Where to start of?</h4>
        <h5></h5>
      </header>
      <div class="w3-padding">
        <p>Okay! If you dont know where to start off please click the button below!</p>
        <p>Go to our <a class="w3-button w3-theme" href="">Begin!</a> to learn more!</p>
      </div>
      <footer class="w3-container w3-theme">
        <p>Website Made by: Awesomehd1</p>
      </footer>
    </div>
</div>
